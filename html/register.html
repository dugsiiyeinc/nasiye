<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />

    <title>outh</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css" />
    <link rel="stylesheet" href="../css/register.css" />
</head>

<body>
    <div class="container">
        <div class="section">
            <div class="close">
                <i id="close" class="bi bi-x"></i>
            </div>
            <div class="content">
                <h2>Join</h2>
                <span>Nasiye.</span>
            </div>
        </div>

        <div class="layuot">
            <div class="outh">
                <h2 id="outh-title">Log in</h2>
                <form id="outh-form">
                    <input type="text" name="user-name" id="user-name" placeholder="inter user name" 
                        style="display: none"/>
                    <input type="email" id="email" placeholder="Inter your Email" required />
                    <input type="password" id="password" placeholder="Inter your password" required />
                    <input type="password" name="confirm-pass" id="confirm-pass" placeholder="confirm-pass" 
                        style="display: none"/>
                    <button id="sign-in" type="submit">Log in</button>
                </form>
                <p id="authSwitch">
                    New to<span>Nasiye</span>?
                    <a href="#" id="switchForm">Register now</a>
                </p>
            </div>
        </div>

    </div>

    <script src="../js/register.js"></script>
</body>

</html>
