<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/write.css">
    <title>Writing</title>
</head>

<body>
    <div class="container">
        <div class="nav">
            <div class="brands">
                <!-- <img src="./src/logo.png" alt=""> -->
                <span id="brand">Nasiye</span>
            </div>
            
            <div class="user">
               
                <i class="bi bi-person-circle" id="online-user" itemid="profile"></i>
            </div>
        </div>

        <article class="story" id="story">
            <form id="form">
                <input name="title" id="title" placeholder="Ciwaanka">
                <p id="desc"></p>
                <textarea name="" id="text-area" autofocus></textarea>
                <button type="submit" id="publish">Publish</button>
                <div class="add">
                    <i class="bi bi-plus-circle"></i>
                </div>
            </form>
        </article>

    </div>

    <script src="../js/write.js"></script>
</body>

</html>
