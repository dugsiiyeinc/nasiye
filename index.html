<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="./css/style.css">
</head>

<body>
    <div class="holder">
        <div class="nav">
            <div class="brands">
                <!-- <img src="./src/logo.png" alt=""> -->
                <span id="brand">Nasiye</span>
            </div>
            <form>
                <div class="search">
                    <span><i class="bi bi-search"></i></span>
                    <input type="search" placeholder="Search">
                </div>
            </form>
            <div class="acc">
                <div class="write" id="write">
                    <i class="bi bi-pencil-square"></i>
                    <span>Write...</span>
                </div>
                <div class="user">
                    <i class="bi bi-person-circle" id="online-user" itemid="profile"></i>
                </div>
            </div>
        </div>
        <hr>

        <div class="posts">
            <div class="content" id="contant">
                <div class="user">
                    <i class="bi bi-person-circle" id="online-user" itemid="profile"></i>
                    <p id="user-info"></p>
                </div>
                <div class="info">
                    <h2 id="title">How To Sell Engineering Needs To Product Managers</h2>
                    <p id="desc">Framing the need well, doing cost-benefit analysis like your life depends on it…</p>
                </div>
                <div class="additional">
                    <span id="date"></span>
                    <div class="like">
                        &#x1F44F
                        <span id="count">456</span>
                    </div>
                    <div class="comment">
                        <i class="bi bi-chat-fill"></i>
                        <span id="comment-counter">45</span>
                    </div>
                </div>
            </div>
            <!-- <div class="post-image"><img src="" alt=""></div> -->
            <div class="content-image" id="content-image">
                <img src="https://miro.medium.com/v2/resize:fit:3360/format:webp/1*SmQuT4b28ZZlGRamNGghRw.png" alt="">
            </div>
        </div>
        <hr id="line">
        <div class="posts" id="post">
            <div class="content" id="contant">
                <div class="user">
                    <i class="bi bi-person-circle" id="online-user" itemid="profile"></i>
                    <p id="user-info"></p>
                </div>
                <div class="info">
                    <h2 id="title">let bad days be bad days</h2>
                    <p id="desc">Disappear if you have to…</p>
                </div>
                <div class="additional">
                    <span id="date"></span>
                    <div class="like">
                        &#x1F44F
                        <span id="count">456</span>
                    </div>
                    <div class="comment">
                        <i class="bi bi-chat-fill"></i>
                        <span id="comment-counter">45</span>
                    </div>
                </div>
            </div>
            <!-- <div class="post-image"><img src="" alt=""></div> -->
            <div class="content-image" id="content-image">
                <img src="https://miro.medium.com/v2/resize:fit:828/format:webp/1*G2L3gIWKVvtqTOTW9-vSCw@2x.jpeg" alt="">
            </div>
        </div>
        <hr id="line">
    </div>




    <link rel="stylesheet" href="./html/write.html">
   
    <script src="./js/main.js"></script>
    
</body>

</html>
